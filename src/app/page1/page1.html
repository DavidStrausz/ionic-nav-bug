<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Back"></ion-back-button>
    </ion-buttons>

    <ion-title>
      Page one
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let i of [1, 2, 3]">
    <ion-card-header>
      <ion-card-title>I am card #{{ i }}</ion-card-title>
    </ion-card-header>
  </ion-card>
</ion-content>
